<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Static Site Boilerplate</title>
  <meta name="description" content="" />
</head>
<body>
  <main class="main">
    <div class="main__container">
      <div class="top-section">
        <header class="header">
          <div class="header__container">
            <a href="/" class="header__logo">
              <img src="images/logo-mobile.svg" alt="ABC">
            </a>
            <div class="header__links">
              <a href="#" class="header__link">Projects</a>
              <a href="#" class="header__link">About us</a>
              <a href="#" class="header__btn">
                <img src="images/envelope.svg" alt="">
              </a>
            </div>
          </div>
        </header>
        <div class="introduction">
          <div class="introduction__container">
            <div class="introduction__chart">
              <img src="images/main-chart.svg" alt="">
            </div>
            <div class="introduction__front-layer">
              <div class="introduction__title">
                We help organizations develop better learning practices and cultures.
              </div>
              <div class="introduction__description">Abc Advisory is a startup that provides fundamental tools, resources, and services for learning and knowledge management. </div>
              <button class="btn introduction__btn">
                <span class="btn__text" data-text="Become a partner">
                  <span>Become a partner</span>
                </span>
                <span class="btn__arrow"><img src="images/btn-arrow.svg" alt=""></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
